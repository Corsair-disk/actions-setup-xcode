name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macOS-latest]
        xcode-version: ["10.0", "10.3", "11.0", "11.1", "11.2.1"]
    steps:
    - uses: actions/checkout@v1
    - name: Setup Xcode
      uses: ./
      with:
        xcode-version: ${{ matrix.xcode-version }}
        apple-id: bot@sinoru.io
        apple-id-password: ${{ secrets.APPLE_ID_PASSWORD }}

  run-without-checkout:
    name: Run without checkout
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macOS-latest]
        xcode-version: ["10.0", "10.3", "11.0", "11.1", "11.2.1"]
    steps:
    - name: Setup Xcode
      uses: sinoru/actions-setup-xcode@develop
      with:
        xcode-version: ${{ matrix.xcode-version }}
        apple-id: bot@sinoru.io
        apple-id-password: ${{ secrets.APPLE_ID_PASSWORD }}
